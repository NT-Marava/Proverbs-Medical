<!-- Main Content -->
<div id="content" class="site-content">
    <!-- Breadcrumb -->
    <div id="breadcrumb">
        <div class="container">
            <h2 class="title">Contact</h2>

            <ul class="breadcrumb">
                <li><a title="Home">Home</a></li>
                <li><span>Contact</span></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row contact-page">
            <div class="contact-intro">
                <p></p>
                <img src="assets/img/contact-icon.png" alt="Contact Comment">
            </div>

            <div class="col-lg-6 col-md-6 contact-info">
                <div class="">
                    <div class="">
                        <div class="title">Email Address:</div><br>
                        <div class="content">
                            <a href="mailto: proverbsmedical@gmail.com"> proverbsmedical@gmail.com</a><br>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="">
                        <div class="title">Physical Address</div><br>
                        <div class="content">
                            53 2nd Road, Kew Johannesburg, 2192, South Africa
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="">
                        <div class="title"> <b> Contact Numbers </b> </div><br>
                        <div class="content">
                            +27659695515
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="contact-map">
                <div id="map"></div>
                <div class="hidden-lg hidden-md hidden-sm hidden-xs contact-address">815 Sunset Boulevard Ca 70079</div>
            </div> -->
            <div class=" col-lg-6 col-md-6 contact-form form">
                <form [formGroup]="contactForm">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <input type="text" formControlName="name" placeholder="YOUR NAME">
                        </div>
                        <div class="col-md-6">
                            <input type="email" formControlName="email" placeholder="YOUR EMAIL">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="subject" placeholder="SUBJECT">
                    </div>
                    <div class="form-group">
                        <textarea rows="10" formControlName="message" placeholder="MESSAGE"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary" (click)="sendMessage()">SEND</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
